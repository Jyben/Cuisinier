services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: cuisinier-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: ${SQLSERVER_SA_PASSWORD}
      MSSQL_PID: Express
    volumes:
      - cuisinier-db-data:/var/opt/mssql
    networks:
      - cuisinier-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P \"$$SA_PASSWORD\" -C -Q \"SELECT 1\""
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  dbmigrator:
    build:
      context: .
      dockerfile: Cuisinier.DbMigrator/Dockerfile
    container_name: cuisinier-dbmigrator
    environment:
      ConnectionStrings__DefaultConnection: >
        Server=sqlserver,1433;
        Database=CuisinierDb;
        User Id=sa;
        Password=${SQLSERVER_SA_PASSWORD};
        TrustServerCertificate=True;
        Encrypt=True;
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - cuisinier-network
    restart: "no"

  api:
    build:
      context: .
      dockerfile: Cuisinier.Api/Dockerfile
    container_name: cuisinier-api
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: >
        Server=sqlserver,1433;
        Database=CuisinierDb;
        User Id=sa;
        Password=${SQLSERVER_SA_PASSWORD};
        TrustServerCertificate=True;
        Encrypt=True;
      OpenAI__ApiKey: ${OPENAI_API_KEY}
      Smtp__Host: ${SMTP_HOST}
      Smtp__Port: ${SMTP_PORT}
      Smtp__Username: ${SMTP_USERNAME}
      Smtp__Password: ${SMTP_PASSWORD}
      Smtp__FromEmail: ${SMTP_FROM_EMAIL}
      Jwt__SecretKey: ${JWT_SECRET_KEY}
    ports:
      - "8080:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
      dbmigrator:
        condition: service_completed_successfully
    networks:
      - cuisinier-network
    restart: unless-stopped

  front-builder:
    image: mcr.microsoft.com/dotnet/sdk:10.0
    container_name: cuisinier-front-builder
    working_dir: /src
    volumes:
      - .:/src
      - /usr/share/nginx/html:/out
    command: >
      bash -c "
      dotnet workload install wasm-tools &&
      rm -rf Cuisinier.App/obj Cuisinier.App/bin &&
      dotnet restore Cuisinier.App/Cuisinier.App.csproj &&
      dotnet publish Cuisinier.App/Cuisinier.App.csproj -c Release -o /tmp/publish &&
      rm -rf /out/* &&
      cp -r /tmp/publish/wwwroot/* /out
      "

  prometheus:
    image: prom/prometheus:latest
    container_name: cuisinier-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - cuisinier-network
    restart: unless-stopped

  loki:
    image: grafana/loki:latest
    container_name: cuisinier-loki
    ports:
      - "3100:3100"
    volumes:
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - cuisinier-network
    restart: unless-stopped

  promtail:
    image: grafana/promtail:latest
    container_name: cuisinier-promtail
    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yml
    networks:
      - cuisinier-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: cuisinier-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:?GRAFANA_ADMIN_PASSWORD must be set}
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - cuisinier-network
    restart: unless-stopped

volumes:
  cuisinier-db-data:
  prometheus-data:
  loki-data:
  grafana-data:

networks:
  cuisinier-network:
    driver: bridge
