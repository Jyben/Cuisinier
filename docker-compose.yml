version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: cuisinier-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${SQLSERVER_SA_PASSWORD:-ChangeMe123!}
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - cuisinier-db-data:/var/opt/mssql
    networks:
      - cuisinier-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P ${SQLSERVER_SA_PASSWORD:-ChangeMe123!} -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 30s

  api:
    build:
      context: .
      dockerfile: Cuisinier.Api/Dockerfile
    container_name: cuisinier-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=CuisinierDb;User Id=sa;Password=${SQLSERVER_SA_PASSWORD:-ChangeMe123!};TrustServerCertificate=True;Encrypt=True;
      - OpenAI__ApiKey=${OPENAI_API_KEY}
    ports:
      - "8080:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
      dbmigrator:
        condition: service_completed_successfully
    networks:
      - cuisinier-network
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Cuisinier.App/Dockerfile
    container_name: cuisinier-app
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - ApiBaseUrl=http://api:8080
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - cuisinier-network
    restart: unless-stopped

  dbmigrator:
    build:
      context: .
      dockerfile: Cuisinier.DbMigrator/Dockerfile
    container_name: cuisinier-dbmigrator
    environment:
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=CuisinierDb;User Id=sa;Password=${SQLSERVER_SA_PASSWORD:-ChangeMe123!};TrustServerCertificate=True;Encrypt=True;
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - cuisinier-network
    restart: "no"

volumes:
  cuisinier-db-data:

networks:
  cuisinier-network:
    driver: bridge

